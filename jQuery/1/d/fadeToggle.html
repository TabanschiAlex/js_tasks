<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#toggle').on('click', function () {
                $('#block').fadeToggle(500, function () {
                    if ($('#toggle').html() === 'спрятать') {
                        $('#toggle').html('показать')
                    } else {
                        $('#toggle').html('спрятать');
                    }
                });

                return false;
            });
        });
    </script>
</head>
<body>
<p>
    <a id="toggle" href>спрятать</a>
</p>

<div id="block" style="border: 1px black solid; width: 140px">
    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
        <li>six</li>
    </ol>
</div>
</body>
</html>

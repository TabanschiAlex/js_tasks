<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#block').on('click', function () {
                $(this).animate({width: '+=200px'}, 1000);

                return false;
            })
        })
    </script>
</head>
<body>
<div id="block" style="border: 1px black solid; width: 100px; height: 100px"></div>
</body>
</html>
